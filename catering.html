<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hillbilly Willy's BBQ'</title>
    
    <!-- Stylesheets below-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="css/styles.css"/>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Condensed:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="/index.html">Home<span class="sr-only">(current)</span></a>
            <a class="nav-link" href="/order-online.html">Order Online</a>
            <a class="nav-link" href="#">Catering</a>
            <a class="nav-link" href="/about.html">About</a>
            <a class="nav-link" href="/merch.html">Merch</a>
          </div>
        </div>
      </nav>
    </header>
    <div class="catering-img">
        <h1 style="text-align: center;" class="pt-5">CATERING</h1>
      <div class="container formposition">
        <div class="row">
          <div class="col pt-3">
            <p>Fill out the form below and we'll be in touch!</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <form>
              <div class="form-row form-group">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
              </div>
              <div class="form-row form-group">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Email">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Phone Number">
                </div>
              </div>
              <div class="form-row form-group">
                <div class="col">
                  <label for="customRange2" class="form-group">Number of Attendees</label>
                  <input type="range" class="custom-range" min="15" max="500" id="customRange2">
                </div>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Type of Event</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <button type="button" class="btn btn-primary btn-lg form-group">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
